<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comment Section</title>
    <style>
        /* Vos styles globaux ici */

        /* Style spécifique pour la molécule de commentaire */
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-author {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .comment-author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            margin-bottom: 5px;
        }

        .comment-time {
            font-size: 0.8rem;
            color: #777;
        }

        /* Style spécifique pour l'organisme de section de commentaires */
        .comment-section {
            border-top: 4px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comment">
            <div class="comment-author">
                <img src="user1.jpg" alt="User 1">
                <span>John Doe</span>
            </div>
            <div class="comment-content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel urna in libero tincidunt placerat.
            </div>
            <div class="comment-time">Posted at 10:30 AM</div>
        </div>
        <!-- Ajoutez d'autres commentaires ici -->

        <div class="comment-section">
            <h2>Comment Section</h2>
            <textarea class="comment-input" rows="3" placeholder="Leave a comment..."></textarea>
            <button class="comment-button">Comment</button>
        </div>
    </div>
</body>
</html>
